    <script language = "javascript">
    var sessionId = "silveragtl";
    var sessionName = "이은표";
    var params = {
                sessionId : sessionId,
                sessionName : sessionName,
    };

    <!-- 서버통신 실행-->
    $(document).ready(function(){
        navigate(params, "getMyHoliday.json", sucessFncMyHoliday);
        navigate(params, "myProject.json", sucessFncMyProject);
    });

    <!-- 프로젝트 ajax통신 성공 -->
    function sucessFncMyProject(result) {
        var ajaxResult=result
        for(var i=0; i<ajaxResult.length; i++) {
            var projectListview = document.getElementById('projectListview');
            if (ajaxResult[i].project_cnt != 0) {
                $("#projectListview").append("<li class='ui-corner-all'>"
                                        +"<a href='#' class='list-detail ui-btn ui-btn-icon-right ui-icon-carat-r ui-corner-all'>"
                                        +"<div class='plan plan-name'> 프로젝트명 : " + ajaxResult[i].project_name + "</div>"
                                        +"<div class='plan plan-date'> 기간 : " + ajaxResult[i].start_ymd +" ~ " + ajaxResult[i].end_ymd  + "</div>"
                                        +"<div class='plan plan-teamCnt'> 참여인원 : " + ajaxResult[i].project_cnt +" 명 </div>"
                                        +"<div class='plan plan-state'> 상태 : 프로젝트 진행중</div>"
                                        + "</a>"
                                    + "<li>");
            } else {
                $("#projectListview").append("<li class='ui-corner-all'>"
                                        +"<span class='list-detail ui-corner-all info-box'>"
                                        +"<div class='plan plan-state'> 현재 진행중인 프로젝트가 없습니다.</div>"
                                        + "</span>"
                                        + "<li>");
            }
        }
    } // --- End of sucessFncMyProject

    <!-- 프로젝트 ajax 통신 실패 -->
    function errorFncMyProject(result) {
        console.log("errorFncMyProject>>>>>>" + JSON.stringify(result));
    }// --- End of errorFncMyProject

    <!-- 연차정보 ajax통신 성공-->
    function sucessFncMyHoliday(result) {
        var ajaxResult=result

        for(var i=0; i<ajaxResult.length; i++) {
            var holidayListview = document.getElementById('holidayListview');

            var holidayCnt = 15;                                //  기본휴가일수
            var wd_80 = 292;                                    //  입사 후 1년 80% 근무일수
            var join_year = ajaxResult[i].join_year;            //  근무년수
            var join_mon = ajaxResult[i].join_mon;              //  근무월수
            var join_day = ajaxResult[i].join_day;              //  근무일수
            var usingHolilday = ajaxResult[i].use_holiday_cnt   //  사용휴가일수
            var workingYear = join_year + 1;                    //  근무년차

            /*
             ***근무년차에 따른 연차 계산
             *  연차 최대일수는 25일
             *  근속년수 80% 미만 : 1개월마다 1일의 연차
             *  1년 이상 3년 미만 : 15일 연차
             *  3년 이상 5년 미만 : 15일 + 1일 연차
             *  5년 이상 2년마다  : 16일 + (2년*1)일 휴가
             */
            if(workingYear == 3) {
                holidayCnt = holidayCnt + 1;
            }else if(workingYear > 3) {
                holidayCal = holidayCnt + 1 + Math.floor((workingYear - 3)/2);
                holidayCnt = (holidayCal > 25) ? 25 : holidayCal;
            }else if(join_day < wd_80) {
                holidayCnt = join_mon * 1;
            }
            var holidayResult = holidayCnt - usingHolilday;

            $("#holidayListview").append("<li class='ui-corner-all'>"
                                    +"<a href='#' class='list-detail ui-btn ui-btn-icon-right ui-icon-carat-r ui-corner-all'>"
                                    +"<div class='holiyday user-name'> 이름 : " + ajaxResult[i].name + "</div>"
                                    +"<div class='holiyday holidy-date'> 연차 발생기간 : " + ajaxResult[i].hs_ymd +" ~ " + ajaxResult[i].he_ymd  + "</div>"
                                    +"<div class='holiyday holidy-cnt'> 당해연도 발생연차 : " + holidayCnt +" 일 </div>"
                                    +"<div class='holiyday holidy-leftCnt'> 남은 연차일수 : " + holidayResult + " 일</div>"
                                    + "</a>"
                                + "<li>");
        }
    } // --- End of sucessFncMyHoliday

    <!--연차정보 ajax 통신 실패-->
    function errorFncMyHoliday(result) {
        console.log("연차정보 통신 실패");
    } // --- End of errorFncMyHoliday
    </script>
