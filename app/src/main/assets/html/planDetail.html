            <div class="gird-pt">
                <h3>• 프로젝트 일정 등록 </h3>

            div#select-2-button { padding: 7.5px 5px; background:#ffffff;}

        </style>

        <!--프로젝트 리스트화면-->
        <div class="gird-pt detail-form">
            <form>
               <div class="ui-field-contain">
                   <label for="textinput-1">일정이름:</label>
                   <input type="text" name="textinput-1" id="textinput-1" placeholder="프로젝트명 입력" value="NH 통합스마트뱅킹 구축">
               </div>
                <div class="ui-field-contain">
                    <label for="select-2">구분:</label>
                    <select name="select-2" id="select-2" class="ui-corner-all">
                        <option value="projectCode">업무</option>
                        <option value="projectCode">휴가</option>
                        <option value="projectCode">회사</option>
                        <option value="projectCode">기타</option>
                    </select>
                </div>
                <div class="ui-field-contain">
                    <label for="textinput-3">시작일:</label>
                    <input type="text" name="textinput-3" id="textinput-3" placeholder="시작일을 선택해주세요" value="" readonly>
                    <script>
                    $("#textinput-3").datepicker();
                    </script>
                </div>
                <div class="ui-field-contain">
                    <label for="textinput-4">종료일:</label>
                    <input type="text" name="textinput-4" id="textinput-4" placeholder="종료일을 선택해주세요" value="" readonly>
                    <script>
                    $("#textinput-4").datepicker();
                    </script>
                </div>
                <div class="ui-field-contain">
                    <label for="textarea-5">설명:</label>
                    <textarea type="textarea" name="textarea-5" id="textarea-5" placeholder="요구사항 및 내용을 입력해주세요(200자 이내)" value="NH 통합스마트뱅킹 구축 (퇴직연금 단독 구축)"> </textarea>
                </div>

            </form>
        </div>
