<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="../css/project_info.css">
    <script src="../js/common.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script>
        $.datepicker.setDefaults({
        dateFormat: 'yy-mm-dd',
        prevText: '이전 달',
        nextText: '다음 달',
        monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        dayNames: ['일', '월', '화', '수', '목', '금', '토'],
        dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
        dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
        showMonthAfterYear: true,
        yearSuffix: '년'
      });
    </script>
    <title></title>
</head>

<body>
<section id="page1" data-role="page">
    <div data-role="content" class="regist-project">
        <!--프로젝트 info division-->
        <div class="pjt-info">
            <!--제목-->
            <div class="title_area">
                <h3>• 프로젝트 기본정보 </h3>
            </div>

            <!--프로젝트정보-->
            <div class="gird-pt project-form">
                <form>
                    <div class="ui-field-contain">
                        <label for="textinput-1">프로젝트명</label>
                        <input type="text" name="textinput-1" id="textinput-1">
                    </div>
                    <div class="ui-field-contain">
                        <label for="textinput-2">발주회사</label>
                        <input type="text" name="textinput-1" id="textinput-2">
                    </div>
                    <div class="ui-field-contain">
                        <label for="datepicker">프로젝트 기간</label>
                        <div id="datepicker" class="datepicker">
                            <input type="text" id="picker1" readonly> ~
                            <input type="text" id="picker2" readonly>
                            <script>
                                $("#picker1, #picker2").datepicker();
                            </script>
                        </div>
                    </div>
                    <div class="ui-field-contain">
                        <label for="textarea">설명</label>
                        <textarea cols="40" rows="8" name="textarea-2" id="textarea"></textarea>
                    </div>
                </form>
            </div>
        </div>

        <!--참여인원 info division-->
        <div class="member_info">
            <!--제목, 삭제, 추가 버튼-->
            <div class="title-area">
                <div class="gird-pt select-area">
                    <div class="grid-cd-1">
                        <h3>• 참여인원 </h3>
                    </div>
                    <div class="grid-cd-2">
                        <a href="#" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-b">삭제</a>
                        <a href="#" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-b">추가</a>
                    </div>
                </div>
            </div>
            <!--인원등록 ListView-->
            <div class="listview-area">
                <div class="member-area ui-field-contain">
                    <label><input type="checkbox"></label>
                    <form class="list-form">
                        <ul data-role="listview" data-inset="true" class="list-area">
                            <li>
                                <div class="member-name ui-field-contain">
                                    <label for="name2">참여인원</label>
                                    <input type="text" name="name2" id="name2" value="" data-clear-btn="true">
                                </div>
                                <div class="memeber-date ui-field-contain">
                                    <label for="picker">참여기간</label>
                                    <div id="picker">
                                        <input type="text" id="picker3" readonly> ~
                                        <input type="text" id="picker4" readonly>
                                        <script>$("#picker3, #picker4").datepicker();</script>
                                    </div>
                                </div>
                                <div class="use-skill ui-field-contain">
                                    <label for="textarea2">사용기술</label>
                                    <textarea cols="40" rows="8" name="textarea2" id="textarea2"></textarea>
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>

        <!--버튼 Area-->
        <div class="btn_area">
            <div class="grid-pt">
                <div class="grid-cd-1"><a href="#" class="ui-btn ui-shadow ui-corner-all">취소</a></div>
                <div class="grid-cd-2"><a href="#" class="ui-btn ui-shadow ui-corner-all ui-btn-b" onclick="common_movePage('index.html')">등록</a></div>
            </div>
        </div>
    </div>


    <!--<div data-role="footer">-->

    <!--</div>-->
</section>
</body>
</html>
