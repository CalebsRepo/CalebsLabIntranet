    <script type="text/javascript">
        var trigger = "";
        var start_num = 0;
        var paramJSON = new Object();
        var selProject;
       // var today = todayFormat();



        $(document).ready(function(){
            $("#plan-summary").empty();
            getProject();
        });

      function getProject() {
            var flip = document.getElementById('flip');
            if(flip.options[flip.selectedIndex].value == "on") {
                trigger = "during";
            } else {
                trigger = "end";
            }
            paramJSON.trigger = trigger;
            navigate(paramJSON, "getAllProjectList.json", projectSelectSuccess, "" );
       }

       function projectSelectSuccess(result) {
            console.log("성공");
            var projectSelectResult="";
            var parseProjectResult="";
            console.log("============================================");
            projectSelectResult=JSON.stringify(result);
            parseProjectResult=JSON.parse(projectSelectResult);
            console.log("projectSelectSuccess>>>>>" + projectSelectResult);
            console.log("============================================");
            $("#select-choice-1").empty();

            if (parseProjectResult.length != 0) {
                for(var i=0; i<parseProjectResult.length; i++) {
                    $("#select-choice-1").append(
                           "<option value='"+parseProjectResult[i].project_code + "'>" + parseProjectResult[i].project_name + "</option>"
                      );
                    $("#select-choice-1").selectmenu("refresh", true);
                    }
                } else {
                $("#select-choice-1").append(
                           "<option value=''>현재 진행중인 프로젝트가 없습니다.</option>"
                   );
            }
            start_num = 0;
            getPlanList();
        }
        function flipChange() {
            $("#select-choice-1").empty();
            //$("#plan-summary").empty();
            getProject();
        }
        function getPlanList(){
             var project_name = document.getElementById("select-choice-1");
             var param =  project_name.options[project_name.selectedIndex].value;

             console.log("넘길값이다아아아 >>>>>>>>>> "+ param)
            if(start_num < 10){
                 $("#plan-summary").empty();
            }

            //선택한 프로젝트, 시작넘버 보내기
            paramJSON.project_name = param;
            paramJSON.start_num = start_num;
            navigate(paramJSON, "getPlanList.json", planListSuccess, "" );
        }

        function planListSuccess(result){

            console.log("planListSuccess 실행")
            var ajaxResult="";
            var ajaxResult2="";

            console.log("successFncMultiSndSample>>>>>" + JSON.stringify(result));
            console.log("============================================");
            console.log("============================================");
            ajaxResult=JSON.stringify(result);
            ajaxResult2=JSON.parse(ajaxResult);
            console.log("successFncMultiSndSample>>>>>" + ajaxResult);
            console.log("successFncMultiSndSample>>>>>" + ajaxResult2);
            console.log("============================================");

            if (ajaxResult2.length != 0) {
            for(var i=0; i<ajaxResult2.length; i++) {
               $("#plan-summary").append(
                    "<li class='ui-corner-all'>"
                        +"<a href='#' class='list-detail ui-btn ui-btn-icon-right ui-icon-carat-r'>"
                            +"<div class='plan plan-name'>일정이름 : "+ ajaxResult2[i].schedule_name + "</div>"
                            +"<div class='plan plan-date'>기간 : "+ ajaxResult2[i].start_dt +" ~ "+  ajaxResult2[i].end_dt +"</div>"
                            +"<div class='plan plan-incharge'>담당자 : "+ ajaxResult2[i].name +"</div>"
                        +"</a>"
                    +"</li>"
                 );
               }
            } else {
                $("#plan-summary").append(
                     "<li class='ui-corner-all'>"
                        +"<a href='#' class='list-detail ui-btn ui-btn-icon-right ui-icon-carat-r'>"
                            +"<div class='plan plan-name'> 등록된 일정이 없습니다. </div>"
                        +"</a>"
                    +"</li>"
                  );
            }
            start_num = start_num + 10;
            if(ajaxResult2.length < 10){
                $('#btnMore').hide();
            } else {
                $('#btnMore').show();
            }

        }
        function selectChange(){
        start_num = 0;
        getPlanList();
        }
    </script>
