<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <!--    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>-->
    <!--제이쿼리설정-->
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css">
    <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
    <!--커스텀 js는 제이쿼리, 제이쿼리 모바일 설정 사이에-->
    <script src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/project_plan.css">
    <!--제이쿼리 모바일-->
    <script src="../js/jquery.mobile-1.4.5.js"></script>
    <title></title>
</head>

<body>
<section id="page1" data-role="page">
    <div data-role="content" class="project-detail">
        <!--제목-->
        <div  class="title-area">
            <div class="gird-pt">
                <h3>• 프로젝트 일정 </h3>
            </div>
        </div>

        <style>
            .project-detail .detail-form .ui-field-contain{ display:flex; width:100%;}
            .project-detail .detail-form .ui-field-contain label{width:110px; display:inline-flex; }
            .project-detail .detail-form .ui-field-contain input{width:calc(100% - 110px;); display:inline-flex; }
            .project-detail .detail-form .ui-field-contain textarea{width:calc(100% - 110px); display:inline-flex; }
        </style>
        <!--프로젝트 리스트화면-->
        <div class="gird-pt detail-form">
            <form>
               <div class="ui-field-contain">
                   <label for="textinput-1">프로젝트명:</label>
                   <input type="text" name="textinput-1" id="textinput-1" placeholder="프로젝트명 입력" value="NH 통합스마트뱅킹 구축">
               </div>
                <div class="ui-field-contain">
                    <label for="textinput-2">발주회사:</label>
                    <input type="text" name="textinput-2" id="textinput-2" placeholder="발주회사 입력" value="NH은행">
                </div>
                <div class="ui-field-contain">
                    <label for="textinput-3">프로젝트 기간:</label>
                    <input type="text" name="textinput-3" id="textinput-3" placeholder="기간을 선택해주세요" value="2018/01/01 ~ 2018/12/31">
                </div>
                <div class="ui-field-contain">
                    <label for="textarea-5">설명:</label>
                    <textarea type="textarea" name="textarea-5" id="textarea-5" placeholder="요구사항 및 내용을 입력해주세요(200자 이내)" value="NH 통합스마트뱅킹 구축 (퇴직연금 단독 구축)"> 뀨뀨뀨뀨</textarea>
                </div>

            </form>
        </div>

        <div class="gird-pt">
         <button class="ui-btn ui-corner-all ui-btn-b">더보기</button>
        </div>
    </div>


    <div data-role="footer">

    </div>

</section>
</body>
</html>
