    <script language = "javascript">
    var sessionId = "silveragtl";
    var params = {
                sessionId : sessionId,
    };

    var ajaxResult="";
    var ajaxResult2="";


     function getHolidayDetail(obj){
       console.log($(obj).children('.detailID').val())
       var sessionId = $(obj).children('.detailID').val();
       var params = {
            sessionId : sessionId
        };
       console.log(params)
       navigate(params,"getMyHoliday.json", detailSuccess, errorFncMyHoliday);
     }

      function detailSuccess(result){
          movePage('holidayConditionDetail.html',result);
          console.log(result)
      }



    $(document).ready(function(){
        navigate("getHolidayCondition.json", sucessFncMyHoliday, errorFncMyHoliday);
    });


    <!--연차정보 ajax통신 성공-->
    function sucessFncMyHoliday(result) {
        console.log("sucessFncMyHoliday>>>>>" + JSON.stringify(result));
         console.log("============================================");
          console.log("============================================");
        ajaxResult=JSON.stringify(result);
        ajaxResult2=JSON.parse(ajaxResult);
        console.log("sucessFncMyHoliday>>>>>" + ajaxResult);
        console.log("============================================");

        for(var i=0; i<ajaxResult2.length; i++) {
            var holidayListview = document.getElementById('holidayListview');

            var holidayCnt = 15;                                //  기본휴가일수
            var wd_80 = 292;                                    //  입사 후 1년 80% 근무일수
            var join_year = ajaxResult2[i].join_year;           //  근무년수
            var join_mon = ajaxResult2[i].join_mon;             //  근무월수
            var join_day = ajaxResult2[i].join_day;             //  근무일수
            var usingHolilday = ajaxResult2[i].use_holiday_cnt  //  사용휴가일수
            var o_join_year = join_year+1


            if(o_join_year == 3) {
                holidayCnt = holidayCnt + 1;                                        // 입사후 3년 근무 시 15 + 1 일 휴가
            }else if(o_join_year > 3) {
                holidayCal = holidayCnt + 1 + Math.floor((o_join_year - 3)/2);        // 입사 3년 후 2년마다 +1:  15+1 + (2년*1)일 휴가 max : 25
                holidayCnt = (holidayCal > 25) ? 25 : holidayCal;
            }else if(join_day < wd_80) {
                holidayCnt = join_mon * 1; // 근속년수 80% 미만인 사람은 1개월 개근시 1일의 휴가
            }

            var holidayResult = holidayCnt - usingHolilday;
            $("#holidayListview").append("<li class='ui-corner-all'>"
                                    +"<a onclick='getHolidayDetail(this);'  class='list-detail ui-btn ui-btn-icon-right ui-icon-carat-r ui-corner-all'>"
                                    +"<input class='detailID' name='detailID' type='hidden' value='" + ajaxResult2[i].id + "'> "
                                    +"<div class='plan plan-name'> 이름 : " + ajaxResult2[i].name + "</div>"
                                    +"<div class='plan plan-name'> 직급 : " + ajaxResult2[i].grade + "</div>"
                                    +"<div class='plan plan-name'> 입사일 : " + ajaxResult2[i].join_ymd + "</div>"
                                    +"<div class='plan plan-date'> 연차 발생기간 : " + ajaxResult2[i].hs_ymd +" ~ " + ajaxResult2[i].he_ymd  + "</div>"
                                    +"<div class='plan-teamCnt'> 연차 발생 일수 : " + holidayCnt +" 일 </div>"
                                    +"<div class='plan-teamCnt'> 연차 사용 일수 : " + usingHolilday +" 일 </div>"
                                    +"<div class='plan-state'> 남은 연차일수 : " + holidayResult + " 일</div>"
                                    + "</a>"
                                + "<li>");
        }

    }
    <!--연차정보 ajax 통신 실패-->
    function errorFncMyHoliday(result) {
        console.log("errorFncMyHoliday>>>>>>" + JSON.stringify(result));
    }

    </script>
