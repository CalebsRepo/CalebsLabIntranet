            var usingHolilday2   = ajaxResult[i].c_use_holiday_cnt     //  사용휴가일수

            holidayInfo.innerHTML = "<div><h3 style='margin: 0;'>"+ workingYear +" 년차</h3></div>"

                                +"<div> 연차 발생 일수 : " + holidayCnt +" 일 </div>"

            } else {
                year = Math.floor(join_day/365);
                month = Math.floor((join_day-(year*365))/30);

    function calculationHoliday(joinYear,joinMon,joinDay) {
        var holidayCnt = 15;
        var wd_80 = 292;                                     //  입사 후 1년 80% 근무일수
        if(joinYear == 3) {
            holidayCnt = holidayCnt + 1;
        }else if(joinYear > 3) {
            holidayCal = holidayCnt + 1 + Math.floor(( joinYear - 3)/2);
            holidayCnt = (holidayCal > 25) ? 25 : holidayCal;
        }else if(joinDay < wd_80) {
            holidayCnt = joinMon * 1;
        };
        return holidayCnt;
    }
