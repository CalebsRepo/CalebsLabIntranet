<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css">
    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script language="JavaScript">

        $(document).ready(function(){

            var resultPw = getStorageItem();
            var pw = JSON.parse(resultPw);
            pw = maskingPassword(pw);
            $('#resultPw').html(pw);

        });


        //String : 대상 문자열   , index : 해당 인덱스부터 끝까지 마스킹 처리
        function maskingPassword(String){

             var length = String.length;

             if(length > 3){

                String = String.replace(/(?<=.{3})./gi, "*");

             }

            return String;

        }
    </script>

    <style>
        #title{border-bottom: 1px solid #ddd; font-size: 1.6em; padding-bottom: .2em;}
        #findIdDiv {background-color:white; padding:10% 10% 0 10%; height: 100%;}
        #okDiv {margin-top: 20%}
        #okBtn {margin:0 auto; width: 49%;}
    </style>
</head>

<body bgcolor="#E6E6FA">
<header data-role="header">
    <h1>비밀번호 찾기</h1>
</header>
<div id="findIdDiv" class="container">
    <div style="text-align:center; margin-top: 40%">
        <p><h3>갈렙스랩 계정 비밀번호(<strong id="resultPw"></strong>)가 메일로 전송되었습니다.</h3></p>
    </div>
    <div id="okDiv" onclick="event.cancelBubble = true;">
        <button class="ui-btn ui-corner-all" id="okBtn" onclick="movePage('login.html')">확인</button>
    </div>

</div>

</body>
</html>
