<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css">
    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script language="JavaScript">

        $(document).ready(function(){

            var chkSaveId = localStorage.getItem("chkSave");

            if(chkSaveId == "Y"){

                $("input:checkbox[id='saveIdIpt']").prop("checked", true);
                var savedId = localStorage.getItem("savedId");

                $('#id').val(savedId);
            }



        });



        function login(){

            var id = $('#id').val();
            var pwd = $('#pwd').val();

            if(id == null || id ==''){
                alert("아이디를 입력해주세요");
                return false;
            }

            if(pwd == null || pwd ==''){
                alert("비밀번호를 입력해주세요");
                return false;
            }

            var param = {"id" : id, "pwd" : pwd};
            //아이디 저장 체크 여부
            var saveChk = $("input:checkbox[id='saveIdIpt']").is(':checked');
            var result = callLogin(id,pwd);

            if(result != ""){

                if(saveChk == true){
                    localStorage.setItem("chkSave","Y");
                    localStorage.setItem("savedId",id);
                }else{
                    localStorage.setItem("chkSave","N");
                    localStorage.removeItem("savedId");
                }
               sessionStorage.setItem("userData",result);
               movePage("index.html");

            }else{
                alert("입력한 회원정보가 일치하지 않습니다");
            }
        }

    </script>

    <style>
        #title{border-bottom: 1px solid #ddd; font-size: 1.6em; padding-bottom: .2em;}
        #findIdDiv {background-color:white; padding:10% 10% 0 10%; height: 100%;}
    </style>
</head>

<body bgcolor="#E6E6FA">

<div id="findIdDiv" class="container">

    <div>
        <h2 id="title">아이디 찾기</h2>
        <p>아이디 조회를 위해 생년월일과 가입시 등록한 이메일주소를 정확히 입력하여주시기 바랍니다.</p>
        <label for="email">이메일</label>
        <input type="text" name="email" id="email" value="">
        <label for="birth">생년월일</label>
        <input type="text" name="birth" id="birth" value="">

    </div>
    <div id="loginBtn" onclick="event.cancelBubble = true;">
        <button class="ui-btn ui-corner-all" onclick="login();" style="width: 49%; display: inline;">취소</button>
        <button class="ui-btn ui-corner-all" onclick="login();" style="width: 49%; display: inline;">확인</button>
    </div>

</div>

</body>
</html>
